<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalilMert'in Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            background-color: #444;
        }

        .tablink {
            flex: 1;
            background-color: #444;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .tablink:hover {
            background-color: #666;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            animation: fadeEffect 0.5s;
        }

        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .active-tab {
            background-color: #666 !important;
        }

        .quiz-question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 5px #aaa;
        }

        .quiz-question img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .quiz-option {
            background-color: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-option:hover {
            background-color: #bbb;
        }

        .quiz-feedback {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tablink active-tab" onclick="openTab(event, 'Anasayfa')">Anasayfa</button>
        <button class="tablink" onclick="openTab(event, 'Quiz')">Quiz</button>
    </div>

    <div id="Anasayfa" class="tabcontent" style="display:block">
        <h1>HoÅŸ Geldiniz!</h1>
        <p>Bu site Halil Mert tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r.</p>
        <p>HTML, CSS, eÄŸlenceli quizler ve daha fazlasÄ± burada!</p>
    </div>

    <div id="Quiz" class="tabcontent">
        <div id="quizContainer"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "Bu hayvan nedir?",
                image: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg",
                options: ["KÃ¶pek", "Kedi", "KuÅŸ", "BalÄ±k"],
                answer: "Kedi"
            },
            {
                question: "Hangi Ã¼lkenin bayraÄŸÄ±dÄ±r?",
                image: "https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg",
                options: ["Almanya", "Fransa", "BelÃ§ika", "Ä°talya"],
                answer: "Almanya"
            },
            {
                question: "Bu yapÄ±nÄ±n adÄ± nedir?",
                image: "https://upload.wikimedia.org/wikipedia/commons/a/a1/Eiffel_Tower.jpg",
                options: ["Eyfel Kulesi", "Ã–zgÃ¼rlÃ¼k Heykeli", "Big Ben", "KÄ±z Kulesi"],
                answer: "Eyfel Kulesi"
            },
            {
                question: "Bu meyve nedir?",
                image: "https://upload.wikimedia.org/wikipedia/commons/2/2f/Cut_pineapple.jpg",
                options: ["Mango", "Ananas", "Karpuz", "Elma"],
                answer: "Ananas"
            },
            {
                question: "Bu karakter kimdir?",
                image: "https://upload.wikimedia.org/wikipedia/en/0/0c/SpongeBob_SquarePants_character.svg",
                options: ["Batman", "SÃ¼ngerBob", "Mario", "Shrek"],
                answer: "SÃ¼ngerBob"
            }
        ];

        function loadQuiz() {
            const container = document.getElementById("quizContainer");
            quizData.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.className = "quiz-question";

                const img = document.createElement("img");
                img.src = q.image;

                const questionText = document.createElement("p");
                questionText.textContent = `${index + 1}. ${q.question}`;

                questionDiv.appendChild(img);
                questionDiv.appendChild(questionText);

                q.options.forEach(opt => {
                    const optDiv = document.createElement("div");
                    optDiv.className = "quiz-option";
                    optDiv.textContent = opt;
                    optDiv.onclick = () => {
                        const feedback = document.createElement("div");
                        feedback.className = "quiz-feedback";
                        feedback.textContent = opt === q.answer ? "DoÄŸru ðŸŽ‰" : `YanlÄ±ÅŸ âŒ DoÄŸru cevap: ${q.answer}`;
                        questionDiv.appendChild(feedback);
                        // TÄ±klama sonrasÄ± diÄŸer seÃ§enekleri pasifleÅŸtir
                        questionDiv.querySelectorAll('.quiz-option').forEach(el => el.style.pointerEvents = "none");
                    };
                    questionDiv.appendChild(optDiv);
                });

                container.appendChild(questionDiv);
            });
        }

        function openTab(evt, tabName) {
            const tablinks = document.getElementsByClassName("tablink");
            const tabcontent = document.getElementsByClassName("tabcontent");

            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active-tab");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active-tab");
        }

        window.onload = loadQuiz;
    </script>

</body>
</html>
