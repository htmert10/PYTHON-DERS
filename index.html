<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halil Mert | Chat Sekmesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;       /* Genel yazı tipi */
      font-size: 20px;                      /* Mobil uyumlu yazı boyutu */
      background-color: #322c2c;            /* Arka plan rengi */
      color: #ff0000;                       /* Genel yazı rengi */
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #3c00ff;                       /* Başlık rengi */
      font-size: 24px;
      font-family: Georgia, serif;
      text-align: center;
      margin-top: 20px;
    }

    /* Sekme menüsü */
    .menu {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    .tablink {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
      font-size: 18px;
    }

    .tablink:hover {
      background-color: #666;
    }

    .page {
      display: none;
      padding: 20px;
      box-sizing: border-box;
      max-width: 100%;
    }

    /* Chat kutusu */
    .chat-box {
      display: flex;
      flex-direction: column;
      height: 60vh;
      overflow-y: auto;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    /* Giriş kutusu */
    .message-input {
      display: flex;
      gap: 5px;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .message-input button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3c00ff;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .message-input button:hover {
      background-color: #5f35ff;
    }

    /* Mobil uyum */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }

      .tablink {
        font-size: 14px;
        padding: 8px 12px;
      }

      .chat-box {
        height: 55vh;
      }

      .message-input input,
      .message-input button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <button class="tablink" onclick="openPage('chatPage')">Mesaj</button>
  </div>

  <div class="page" id="chatPage" style="display: block;">
    <h1>Mesajlaşma</h1>
    <div class="chat-box" id="messages">
      <!-- Mesajlar buraya eklenecek -->
    </div>
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." />
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <script>
    function openPage(pageId) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(page => page.style.display = "none");
      document.getElementById(pageId).style.display = "block";
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = text;
        messageDiv.style.padding = "5px 10px";
        messageDiv.style.margin = "5px 0";
        messageDiv.style.background = "#444";
        messageDiv.style.color = "#fff";
        messageDiv.style.borderRadius = "6px";
        document.getElementById("messages").appendChild(messageDiv);
        input.value = "";
        input.focus();
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      }
    }
  </script>

</body>
</html>
