<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halil Mert | Kişisel Web Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    header,
    footer {
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav button:hover,
    nav button.active {
      background-color: #00bfff;
    }

    section.tab {
      display: none;
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }

    section.tab.active {
      display: block;
    }

    .card {
      background: #222;
      border-left: 4px solid #00bfff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .card-title {
      font-weight: bold;
      color: #00e1ff;
      margin-bottom: 5px;
    }

    a.link {
      color: #00aaff;
      text-decoration: none;
    }

    a.link:hover {
      text-decoration: underline;
    }

    iframe.spotify {
      border-radius: 12px;
      width: 100%;
      height: 380px;
      border: none;
    }

    iframe.game-frame {
      display: block;
      margin: 20px auto;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #00bfff88;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Halil Mert</h1>
    <p>Kişisel Web Sitesi</p>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="hakkimda">Hakkımda</button>
    <button class="tab-btn" data-tab="projeler">Projelerim</button>
    <button class="tab-btn" data-tab="muzik">Müzik</button>
    <button class="tab-btn" data-tab="oyunlar">Oyunlar</button>
  </nav>

  <main>
    <section id="hakkimda" class="tab active">
      <h2>Hakkımda</h2>
      <p>Merhaba! Ben Halil Mert. Yazılım geliştiricisiyim ve bu benim kişisel web sitem.</p>
    </section>

    <section id="projeler" class="tab">
      <h2>Projelerim</h2>
      <div id="github-projects">
        <p>GitHub projeleri yükleniyor...</p>
      </div>
    </section>

    <section id="muzik" class="tab">
      <h2>Spotify</h2>
      <iframe class="spotify"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </section>

    <section id="oyunlar" class="tab">
      <h2>Mini Oyunlar</h2>

      <!-- Snake Oyunu -->
      <iframe class="game-frame" src="https://www.crazygames.com/embed/snake" width="600" height="400" allowfullscreen></iframe>

      <!-- Taş Kağıt Makas -->
      <iframe class="game-frame" src="https://www.crazygames.com/embed/rock-paper-scissors" width="600" height="400" allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Halil Mert</p>
  </footer>

  <script>
    // Sekme açma fonksiyonu
    const tabs = document.querySelectorAll('.tab');
    const buttons = document.querySelectorAll('.tab-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // GitHub projelerini çekme
    async function loadGitHubProjects() {
      const container = document.getElementById('github-projects');
      try {
        const res = await fetch('https://api.github.com/users/htmert10/repos');
        const repos = await res.json();
        container.innerHTML = '';
        repos.forEach(repo => {
          const div = document.createElement('div');
          div.classList.add('card');
          div.innerHTML = `<div class="card-title"><a href="${repo.html_url}" target="_blank" class="link">${repo.name}</a></div>
                           <p>${repo.description || 'Açıklama yok.'}</p>`;
          container.appendChild(div);
        });
      } catch {
        container.innerHTML = '<p>Projeler yüklenemedi.</p>';
      }
    }

    loadGitHubProjects();
  </script>
</body>

</html>
