<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halil Mert | Kişisel Web Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav button:hover, nav button.active {
      background-color: #00bfff;
    }

    section.tab {
      display: none;
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }

    section.tab.active {
      display: block;
    }

    .card {
      background: #222;
      border-left: 4px solid #00bfff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .card-title {
      font-weight: bold;
      color: #00e1ff;
      margin-bottom: 5px;
    }

    a.link {
      color: #00aaff;
      text-decoration: none;
    }

    a.link:hover {
      text-decoration: underline;
    }

    #refresh-news {
      background-color: #00bfff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    iframe.spotify {
      border-radius: 12px;
      width: 100%;
      height: 380px;
      border: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Halil Mert</h1>
    <p>Kişisel Web Sitesi</p>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="hakkimda">Hakkımda</button>
    <button class="tab-btn" data-tab="projeler">Projelerim</button>
    <button class="tab-btn" data-tab="teknoloji">Teknoloji Haberleri</button>
    <button class="tab-btn" data-tab="muzik">Müzik</button>
  </nav>

  <main>
    <section id="hakkimda" class="tab active">
      <h2>Hakkımda</h2>
      <p>Merhaba! Ben Halil Mert. Yazılım geliştiricisiyim ve bu benim kişisel web sitem.</p>
    </section>

    <section id="projeler" class="tab">
      <h2>Projelerim</h2>
      <div id="github-projects">
        <p>GitHub projeleri yükleniyor...</p>
      </div>
    </section>

    <section id="teknoloji" class="tab">
      <h2>Teknoloji Haberleri</h2>
      <button id="refresh-news">Haberleri Yenile</button>
      <div id="news-list">
        <p>Haberler yükleniyor...</p>
      </div>
    </section>

    <section id="muzik" class="tab">
      <h2>Spotify</h2>
      <iframe class="spotify" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Halil Mert</p>
  </footer>

  <script>
    // Sekme açma fonksiyonu
    const tabs = document.querySelectorAll('.tab');
    const buttons = document.querySelectorAll('.tab-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // GitHub projelerini çekme
    async function loadGitHubProjects() {
      const container = document.getElementById('github-projects');
      try {
        const res = await fetch('https://api.github.com/users/htmert10/repos');
        const repos = await res.json();
        container.innerHTML = '';
        repos.forEach(repo => {
          const div = document.createElement('div');
          div.classList.add('card');
          div.innerHTML = `<div class="card-title"><a href="${repo.html_url}" target="_blank" class="link">${repo.name}</a></div>
                           <p>${repo.description || 'Açıklama yok.'}</p>`;
          container.appendChild(div);
        });
      } catch {
        container.innerHTML = '<p>Projeler yüklenemedi.</p>';
      }
    }

    loadGitHubProjects();

    // Teknoloji haberleri
    const newsData = [
      {
        title: "Tesla'dan güneş enerjisi atağı",
        description: "Ev tipi bataryalarda %40 verim artışı sağlandı.",
        url: "https://www.donanimhaber.com/tesla-ev-bataryalari-verim-artisi--123456"
      },
      {
        title: "Yeni Nesil AI Çipleri piyasaya çıkıyor",
        description: "Yapay zeka hızlandırıcı çiplerde devrim niteliğinde gelişmeler.",
        url: "https://www.webtekno.com/ai-chip-yeni-nesil-h123456.html"
      }
    ];

    function loadNews() {
      const newsList = document.getElementById('news-list');
      newsList.innerHTML = '';
      newsData.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.innerHTML = `
          <div class="card-title"><a href="${item.url}" target="_blank" class="link">${item.title}</a></div>
          <p>${item.description}</p>
        `;
        newsList.appendChild(div);
      });
    }

    document.getElementById('refresh-news').addEventListener('click', loadNews);

    window.addEventListener('load', loadNews);
  </script>
</body>

</html>
