<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halil Mert | Kişisel Web Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav button:hover, nav button.active {
      background-color: #00bfff;
    }

    section.tab {
      display: none;
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }

    section.tab.active {
      display: block;
    }

    .card {
      background: #222;
      border-left: 4px solid #00bfff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .card-title {
      font-weight: bold;
      color: #00e1ff;
      margin-bottom: 5px;
    }

    a.link {
      color: #00aaff;
      text-decoration: none;
    }

    a.link:hover {
      text-decoration: underline;
    }

    iframe.spotify {
      border-radius: 12px;
      width: 100%;
      height: 380px;
      border: none;
    }

    #game-buttons button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px 12px;
      background-color: #00bfff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #game-buttons button:hover {
      background-color: #008ecc;
    }

    #game-container {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      min-height: 300px;
      color: #eee;
      font-size: 16px;
    }

    /* Tic Tac Toe Styles */
    #tictactoeGame {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }
    .cell {
      background: #333;
      border-radius: 8px;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      color: #00bfff;
      font-weight: bold;
    }
    .cell.disabled {
      cursor: not-allowed;
      color: #555;
    }

    /* RPS Styles */
    #rpsGame button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #00bfff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    #rpsGame button:hover {
      background-color: #008ecc;
    }
    #rpsResult {
      margin-top: 15px;
      font-size: 18px;
      color: #00e1ff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Halil Mert</h1>
    <p>Kişisel Web Sitesi</p>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="hakkimda">Hakkımda</button>
    <button class="tab-btn" data-tab="projeler">Projelerim</button>
    <button class="tab-btn" data-tab="muzik">Müzik</button>
    <button class="tab-btn" data-tab="oyunlar">Oyunlar</button>
  </nav>

  <main>
    <section id="hakkimda" class="tab active">
      <h2>Hakkımda</h2>
      <p>Merhaba! Ben Halil Mert. Yazılım geliştiricisiyim ve bu benim kişisel web sitem.</p>
    </section>

    <section id="projeler" class="tab">
      <h2>Projelerim</h2>
      <div id="github-projects">
        <p>GitHub projeleri yükleniyor...</p>
      </div>
    </section>

    <section id="muzik" class="tab">
      <h2>Spotify</h2>
      <iframe class="spotify" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </section>

    <section id="oyunlar" class="tab">
      <h2>Mini Oyunlar</h2>
      <div id="game-buttons">
        <button onclick="showGame('snake')">Yılan Oyunu</button>
        <button onclick="showGame('tictactoe')">Tic Tac Toe</button>
        <button onclick="showGame('rps')">Taş-Kağıt-Makas</button>
      </div>
      <div id="game-container">
        <p>Oynamak için bir oyun seçin.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Halil Mert</p>
  </footer>

  <script>
    // Sekme açma fonksiyonu
    const tabs = document.querySelectorAll('.tab');
    const buttons = document.querySelectorAll('.tab-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // GitHub projelerini çekme
    async function loadGitHubProjects() {
      const container = document.getElementById('github-projects');
      try {
        const res = await fetch('https://api.github.com/users/htmert10/repos');
        const repos = await res.json();
        container.innerHTML = '';
        repos.forEach(repo => {
          const div = document.createElement('div');
          div.classList.add('card');
          div.innerHTML = `<div class="card-title"><a href="${repo.html_url}" target="_blank" class="link">${repo.name}</a></div>
                           <p>${repo.description || 'Açıklama yok.'}</p>`;
          container.appendChild(div);
        });
      } catch {
        container.innerHTML = '<p>Projeler yüklenemedi.</p>';
      }
    }

    loadGitHubProjects();

    // Oyunlar gösterimi
    function showGame(game) {
      const container = document.getElementById('game-container');
      if (game === 'snake') {
        container.innerHTML = `<canvas id="snakeGame" width="300" height="300" style="background:#000; display:block; margin:auto;"></canvas>`;
        startSnakeGame();
      } else if (game === 'tictactoe') {
        container.innerHTML = `<div id="tictactoeGame"></div>`;
        startTicTacToe();
      } else if (game === 'rps') {
        container.innerHTML = `
          <div id="rpsGame">
            <button onclick="rpsPlay('taş')">Taş</button>
            <button onclick="rpsPlay('kağıt')">Kağıt</button>
            <button onclick="rpsPlay('makas')">Makas</button>
            <div id="rpsResult"></div>
          </div>`;
      }
    }

    // --- Yılan Oyunu Basit ---
    function startSnakeGame() {
      const canvas = document.getElementById('snakeGame');
      const ctx = canvas.getContext('2d');
      const grid = 20;
      let count = 0;
      let snake = [{x: 160, y: 160}];
      let dx = grid;
      let dy = 0;
      let food = randomFood();
      let gameOver = false;

      function randomFood() {
        return {
          x: Math.floor(Math.random() * 15) * grid,
          y: Math.floor(Math.random() * 15) * grid
        };
      }

      document.addEventListener('keydown', function(e) {
        if(e.key === 'ArrowLeft' && dx === 0) {
          dx = -grid; dy = 0;
        } else if(e.key === 'ArrowUp' && dy === 0) {
          dx = 0; dy = -grid;
        } else if(e.key === 'ArrowRight' && dx === 0) {
          dx = grid; dy = 0;
        } else if(e.key === 'ArrowDown' && dy === 0) {
          dx = 0; dy = grid;
        }
      });

      function gameLoop() {
        if(gameOver) {
          ctx.fillStyle = 'red';
          ctx.font = '20px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Oyun Bitti! Sayfa yenileyin.', canvas.width/2, canvas.height/2);
          return;
        }
        requestAnimationFrame(gameLoop);

        if(++count < 4) return;
        count = 0;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Yılanın yeni konumu
        let head = {x: snake[0].x + dx, y: snake[0].y + dy};

        // Duvara çarpma kontrolü
        if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
          gameOver = true;
        }

        // Kendi üzerine çarpma kontrolü
        for(let i=0; i<snake.length; i++) {
          if(head.x === snake[i].x && head.y === snake[i].y) {
            gameOver = true;
          }
        }

        snake.unshift(head);

        // Yem yeme kontrolü
        if(head.x === food.x && head.y === food.y) {
          food = randomFood();
        } else {
          snake.pop();
        }

        // Yılanı çiz
        ctx.fillStyle = 'lime';
        snake.forEach(s => ctx.fillRect(s.x, s.y, grid-1, grid-1));

        // Yemi çiz
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, grid-1, grid-1);
      }

      gameLoop();
    }

    // --- Tic Tac Toe Oyunu ---
    function startTicTacToe() {
      const container = document.getElementById('tictactoeGame');
      container.innerHTML = '';

      let board = Array(9).fill(null);
      let currentPlayer = 'X';
      let gameActive = true;

      function checkWinner() {
        const winPatterns = [
          [0,1,2], [3,4,5], [6,7,8], // satırlar
          [0,3,6], [1,4,7], [2,5,8], // sütunlar
          [0,4,8], [2,4,6]           // çaprazlar
        ];
        for(const pattern of winPatterns) {
          const [a,b,c] = pattern;
          if(board[a] && board[a] === board[b] && board[b] === board[c]) {
            return board[a];
          }
        }
        return null;
      }

      function cellClick(i) {
        if(!gameActive || board[i]) return;
        board[i] = currentPlayer;
        render();
        const winner = checkWinner();
        if(winner) {
          container.innerHTML += `<p style="text-align:center; color:#0f0;">Kazanan: ${winner}</p>`;
          gameActive = false;
          return;
        }
        if(!board.includes(null)) {
          container.innerHTML += `<p style="text-align:center; color:#ff0;">Berabere!</p>`;
          gameActive = false;
          return;
        }
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }

      function render() {
        container.innerHTML = '';
        board.forEach((cell,i) => {
          const cellDiv = document.createElement('div');
          cellDiv.classList.add('cell');
          if(!gameActive || cell) cellDiv.classList.add('disabled');
          cellDiv.textContent = cell || '';
          cellDiv.addEventListener('click', () => cellClick(i));
          container.appendChild(cellDiv);
        });
      }

      render();
    }

    // --- Taş-Kağıt-Makas Oyunu ---
    function rpsPlay(userChoice) {
      const choices = ['taş', 'kağıt', 'makas'];
      const computerChoice = choices[Math.floor(Math.random()*3)];
      let result = '';

      if(userChoice === computerChoice) {
        result = `Berabere! İkiniz de ${userChoice} seçtiniz.`;
      } else if (
        (userChoice === 'taş' && computerChoice === 'makas') ||
        (userChoice === 'kağıt' && computerChoice === 'taş') ||
        (userChoice === 'makas' && computerChoice === 'kağıt')
      ) {
        result = `Kazandınız! Bilgisayar ${computerChoice} seçti.`;
      } else {
        result = `Kaybettiniz! Bilgisayar ${computerChoice} seçti.`;
      }

      document.getElementById('rpsResult').textContent = result;
    }
  </script>
</body>

</html>
