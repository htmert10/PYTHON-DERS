<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halil Mert | Kişisel Web Sitesi</title>
  <meta name="description" content="Halil Mert'in kişisel web sitesi." />
  <meta name="keywords" content="Halil Mert, web, yazılım, projeler" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #f4f4f4;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tabs {
      display: flex;
      background-color: #292929;
      padding: 10px;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .tablink {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .tablink:hover { background-color: #666; }
    .tablink.active { background-color: #00aaff; }
    .tabcontent {
      display: none;
      padding: 30px;
      background: #1e1e1e;
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.2);
    }
    .tabcontent.active { display: block; }
    #memes img {
      width: 180px;
      border-radius: 8px;
      margin: 10px;
    }
    #memes { display: flex; flex-wrap: wrap; justify-content: center; }
    ul { margin-left: 20px; }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tablink" onclick="openTab(event, 'Tab1')">Ana Menü</button>
    <button class="tablink" onclick="openTab(event, 'Tab2')">Kodlarım</button>
    <button class="tablink" onclick="openTab(event, 'Tab3')">Projelerim</button>
    <button class="tablink" onclick="openTab(event, 'Tab4')">Meme Köşesi</button>
    <button class="tablink" onclick="openTab(event, 'Tab5')">Teknoloji Haberleri</button>
  </div>

  <div id="Tab1" class="tabcontent active">
    <h1>Ana Menü</h1>
    <p>Bu sitede projelerimi ve yazılım denemelerimi paylaşıyorum.</p>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div id="Tab2" class="tabcontent">
    <h1>Kodlarım</h1>
    <ul>
      <li><strong>HTML:</strong> Yapılandırma ve içerik.</li>
      <li><strong>CSS:</strong> Görsel stil.</li>
      <li><strong>JS:</strong> Dinamik özellikler.</li>
    </ul>
  </div>

  <div id="Tab3" class="tabcontent">
    <h1>Projelerim</h1>
    <div id="github-projects">Projeler yükleniyor...</div>
  </div>

  <div id="Tab4" class="tabcontent">
    <h1>Meme Köşesi</h1>
    <button onclick="getMemes()" style="background:#00aaff;color:white;padding:10px;border:none;border-radius:8px;cursor:pointer;">Yeni Memeler Getir</button>
    <div id="memes"></div>
  </div>

  <div id="Tab5" class="tabcontent">
    <h1>Teknoloji Haberleri</h1>
    <div id="tech-news">Yükleniyor...</div>
  </div>

  <script>
    // Sekmeler
    function openTab(evt, tabId) {
      document.querySelectorAll('.tabcontent').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    // GitHub Projeleri (örnek olarak kendi GitHub kullanıcı adını yaz)
    fetch("https://api.github.com/users/htmert10/repos")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("github-projects");
        container.innerHTML = '';
        data.slice(0, 5).forEach(repo => {
          const div = document.createElement("div");
          div.innerHTML = `<p><strong>${repo.name}</strong>: ${repo.description || 'Açıklama yok.'}</p>`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("github-projects").innerText = "Projeler alınamadı.";
        console.error(err);
      });

    // Meme örnekleri
    function getMemes() {
      const memes = [
        "https://i.redd.it/3g0ol1o0c9q71.jpg",
        "https://i.redd.it/rjs7pov27zz61.jpg",
        "https://i.redd.it/95rsm8xpbna81.jpg"
      ];
      const container = document.getElementById("memes");
      container.innerHTML = "";
      memes.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        container.appendChild(img);
      });
    }

    // Teknoloji haberleri (örnek)
    const news = [
      { title: "Yeni iPhone 16 Tanıtıldı", summary: "Apple'ın son telefonu iPhone 16, gelişmiş yapay zeka özellikleriyle geldi." },
      { title: "NVIDIA RTX 5090 Sızdırıldı", summary: "Yeni nesil ekran kartı rekor performans vaat ediyor." }
    ];
    const newsContainer = document.getElementById("tech-news");
    newsContainer.innerHTML = news.map(n => `<p><strong>${n.title}</strong><br>${n.summary}</p>`).join("");
  </script>
</body>
</html>
