<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halil Mert | Kişisel Web Sitesi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #38bdf8;
    }

    header p {
      color: #94a3b8;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #1e293b;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    nav button:hover,
    nav button.active {
      background-color: #38bdf8;
      color: #0f172a;
    }

    section.tab {
      display: none;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    section.tab.active {
      display: block;
    }

    .card {
      background: #0f172a;
      border: 1px solid #334155;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .card-title {
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 8px;
    }

    a.link {
      color: #38bdf8;
      text-decoration: none;
    }

    a.link:hover {
      text-decoration: underline;
    }

    iframe.spotify {
      border-radius: 12px;
      width: 100%;
      height: 380px;
      border: none;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Halil Mert</h1>
    <p>Kişisel Web Sitesi</p>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="hakkimda">Hakkımda</button>
    <button class="tab-btn" data-tab="projeler">Projelerim</button>
    <button class="tab-btn" data-tab="muzik">Müzik</button>
  </nav>

  <main>
    <section id="hakkimda" class="tab active">
      <h2>Hakkımda</h2>
      <p>Merhaba! Ben Halil Mert. Yazılım geliştiricisiyim ve bu benim kişisel web sitem. Modern teknolojiler, oyun geliştirme ve tasarım ile ilgileniyorum.</p>
    </section>

    <section id="projeler" class="tab">
      <h2>Projelerim</h2>
      <div id="github-projects">
        <p>GitHub projeleri yükleniyor...</p>
      </div>
    </section>

    <section id="muzik" class="tab">
      <h2>Spotify</h2>
      <iframe class="spotify"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Halil Mert</p>
  </footer>

  <script>
    // Sekme açma fonksiyonu
    const tabs = document.querySelectorAll('.tab');
    const buttons = document.querySelectorAll('.tab-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // GitHub projelerini çekme
    async function loadGitHubProjects() {
      const container = document.getElementById('github-projects');
      try {
        const res = await fetch('https://api.github.com/users/htmert10/repos');
        const repos = await res.json();
        container.innerHTML = '';
        repos.forEach(repo => {
          const div = document.createElement('div');
          div.classList.add('card');
          div.innerHTML = `<div class="card-title"><a href="${repo.html_url}" target="_blank" class="link">${repo.name}</a></div>
                           <p>${repo.description || 'Açıklama yok.'}</p>`;
          container.appendChild(div);
        });
      } catch {
        container.innerHTML = '<p>Projeler yüklenemedi.</p>';
      }
    }

    loadGitHubProjects();
  </script>
</body>
</html>
